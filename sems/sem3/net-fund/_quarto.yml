project:
  type: website
  output-dir: _site

execute:
  freeze: auto
  cache: true

format:
  html:
    math:
      method: mathjax
    toc: true
    respect-user-color-scheme: true
    page-navigation: true
    theme:
      light: flatly
      dark: darkly
    mainfont: "IosevkaTerm Nerd Font Mono"
    fontsize: 20px
  pdf:
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \usepackage[a5paper,left=0.5in,right=0.5in,top=0.5in,bottom=0.5in,landscape]{geometry}
        \makeindex
    include-after-body: 
      text: |
        \printindex

website:
  title: "AETN-1112 Digital Electronics"
  sidebar:
    tools:
      - icon: github
        menu:
          - text: Source Code
            href: https://github.com/coglinks/notes
          - text: Report an Issue
            href: https://github.com/coglinks/notes/issues
    style: "docked"
    contents: /*
